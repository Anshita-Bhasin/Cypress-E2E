name: Regression End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
         command: npm run test:addToCart        

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: Mochawesome-html-report-summary
          path: cypress/reports/html
          
      - name: Slack Notifications
        uses: act10ns/slack@v1
        with:
          webhook-url: ‘https://hooks.slack.com/services/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’
          status: ‘${{ job.status }}’
          message: Test Report - https://github.com/Anshita-Bhasin/Cypress-E2E/actions/runs//${{ github.run_id }})
   